<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexblox</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content:flex-end;
        }

        .item {
            align-items: center;
            background-color: rgb(15, 161, 34);
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>EXEMPLO DE FLEXBOX</h1>
    <div class="container">
        <div class="item">
            div 1
        </div>
        <div class="item">
            div 2
        </div>
        <div class="item">
            div 3
        </div>
    </div>
</body>

</html>
